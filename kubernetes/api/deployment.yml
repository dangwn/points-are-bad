apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: points-are-bad
  labels:
    app: points-are-bad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-container
  template:
    metadata:
      labels:
        app: api-container
        tier: backend
    spec:
      initContainers:
        - name: check-db-ready
          image: postgres:latest
          command: ['sh', '-c', 
            'until pg_isready -h postgres-service.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local -p 5432; 
            do echo waiting for database; sleep 2; done;']
      containers:
        - name: api
          image: dangawne/points-are-bad-api:latest
          command: ['python', 'main.py']
          envFrom:
            - secretRef:
                name: api-secrets
          ports:
            - containerPort: 8000
              name: fastapi
          resources:
            requests:
              memory: 512Mi
              cpu: "0.5"
            limits:
              memory: 1Gi
              cpu: 1
          readinessProbe:
            httpGet:
              port: 8000
              path: /docs
            initialDelaySeconds: 20
          livenessProbe:
            httpGet:
              port: 8000
              path: /docs
            initialDelaySeconds: 20
            periodSeconds: 20
      imagePullSecrets:
        - name: regcred

